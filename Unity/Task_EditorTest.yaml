parameters:
  - name: displayName
    type: string
    default: "Unity Test"
  - name: unityVersion
    type: string
  - name: unityProjectPath
    type: string
    default: null
  - name: os
    type: string
    default: win
  - name: testPlatform
    type: object
    default: 
    - EditMode

steps:
  - ${{ each platform in parameters.testPlatform }}:
    - template: Task_EditorCmd.yaml
      parameters:
        displayName: "${{parameters.displayName}} - ${{platform}}"
        os: ${{parameters.os}}
        unityVersion: ${{parameters.unityVersion}}
        ${{ if eq(parameters.unityProjectPath, 'null') }}:
          cmdArgs: "-runTests -testPlatform ${{platform}} -projectPath \"$(Build.SourcesDirectory)\" -forgetProjectPath -noGraphics"
        ${{ else }}:
          cmdArgs: "-runTests -testPlatform ${{platform}} -projectPath \"$(Build.SourcesDirectory)/${{parameters.unityProjectPath}}\" -forgetProjectPath -noGraphics"

